  <div class="container pt-3">
    <div class="row mt-5 d-flex justify-content-between">

        <div class="col-12 col-md-7 col-lg-5 login mt-5" style="height: fit-content;">
            <form [formGroup]="loginForm" (submit)="login() ">
                <div class="mb-3">
                  <input type="text" class="form-control" name="accno" formControlName="acno" placeholder="Account Number">
                  <div *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" class="text-danger">Invalid account number</div>
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" name="password" formControlName="password"  placeholder="Password">
                  <div *ngIf="this.loginForm.get('password')?.errors && this.loginForm.get('password')?.touched" class="text-danger">Invalid password</div>

                </div>
                <!-- loginErrorMsg -->
                <div class="text-danger fw-bolder">
                  {{loginErrorMsg}}
                </div>
                <button type="submit" class="btn btn-primary mt-3">
                  <div *ngIf="!buttonclicked">

                    Sign In 
                  </div>
                  <div *ngIf="buttonclicked" class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </button>
              </form>
              <p class="text-white mt-5">
                  New to Here?
                  <a routerLink="/register" class="ms-2 text-white">Sign Up</a>
              </p>
        </div>
        <div class="col-md-6 col-lg-5 mt-5">
            <img src="https://cdn-icons-png.flaticon.com/512/295/295128.png" alt="" class="w-75" style="height: 90%;">
        </div>
    </div>
